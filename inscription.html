<body style="background: linear-gradient(#028C6A, #E81E25);">

    <div class="col-12 offset-md-2 col-md-8">
        <form action="" class="row mt-5">
          <h1 class="text-center fw-bold mt-5" style="color: #E81E25;">BIENVENUE !</h1>
          <div class="col-6">
            <label for="prenom" class="form-label"></label>
            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom *">
          </div>
          <div class="col-6">
            <label for="nom" class="form-label"></label>
            <input type="text" class="form-control" name="nom" id="nom" placeholder="votre Nom *">
          </div>
          <div class="col-12">
            <label for="tel" class="form-label"></label>
            <input type="tel" class="form-control" name="tel" id="tel" placeholder="votre numéro de téléphone *">
          </div>
          <div class="col-12">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="votre email *">
          </div>
          <div class="col-12">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="votre mot de passe *">
          </div>
          <div class="col-12">
            <label for="password" class="password"></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="confirmez votre mot de passe *">
          </div>
          <div class="col-12">
            <label for="message" class="form-label"></label>
            <textarea name="message" id="message" class="form-control" rows="7" placeholder="votre message *"></textarea>
          </div>
          <div class="col-12 mt-4 mb-4">
            <a href="conexion.html" type="submit" class="btn btn-primary w-100"
            style="background-color: #028C6A;">Soumettre</a>
          </div>
        </form>
