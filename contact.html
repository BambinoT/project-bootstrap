<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

                    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                      <!------- Font Awesome ------->
    <script src="https://kit.fontawesome.com/4b4b25ce3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    
                      <!------- link js bootstrap ------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                    
                      <!------- Link Style CSS ------->
    <link rel="stylesheet" href="css/mini-projet.css">
    <link rel="stylesheet" href="css/responsive-projet.css">
</head>
<body>

    <section class="contact">
        <div class="container">
            <div class="formular">
                <div class="row">
                    <div class="col-12">
                        <div class="title text-center my-5">
                            <h6 style="color: #028C6A;">Une Question ? Un Conseil ?</h6>
                            <h3 style="color: #E81E25;">Contactez Nous</h3>
                          </div>
                    </div>
                </div>
                <form class="tra" action="#" method="post">
                  <div class="row d-flex mb-3">
                    <div class="col-6">
                        <input type="text" name="Nom" class="w-100 py-2" placeholder="entrer votre nom">
                    </div>
                  <div class="col-6">
                    <input type="text" name="email" class="w-100 py-2" placeholder="entrer votre email">
                  </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" name="sujet" class="w-100 py-2" placeholder="entrer le sujet">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" name="numéro" class="w-100 py-2" placeholder="entrer votre numéro de téléphone">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-12">
                        <textarea name="message" class="w-100" placeholder="entrer votre message" rows="7" ></textarea>
                    </div>
                  </div>
                  <div class="text-center">
                    <a href="mini-projet.html" type="submit" class="w-100 py-2 border-0 text-white text-decoration-none" style="background-color: #028C6A;">
                      soumettre</a>
                  </div>
                </form>
              </div>            
        </div>
     </section>
    
</body>
</html>
